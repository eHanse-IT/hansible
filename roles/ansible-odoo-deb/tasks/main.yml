- name: Odoo Install 6/6. Save config path in init.d script.
  lineinfile:
    path: /etc/init.d/odoo
    regexp: '^CONFIG='
    line:   'CONFIG={{ odoo_config_file }}'
    state: present
    insertafter: '^DESC=>'    # caution case sensitive
  notify:
    - Restart Odoo









