---
- name: Installiere sendmail auf dem System.
  apt:
    name: sendmail
    state: present

- name: installiere SSMTP auf dem System.
  apt:
    name: ssmtp
    state: present

- name: Editiere die ssmtp.conf.
  template:
    src: templates/ssmtp.conf.j2
    dest: "/etc/ssmtp/ssmtp.conf"
    owner: root
    group: mail
    mode: 0644


