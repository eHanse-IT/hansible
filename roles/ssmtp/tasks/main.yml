---
- name: Installiere sSMTP auf dem System.
  apt:
    name: sendmail
    state: present
  apt:
    name: ssmtp
    state: present

- name: Editiere die ssmtp.conf.
  template:
    src: templates/ssmtp.conf.j2
    dest: "/etc/ssmtp/ssmtp.conf"
    owner: root
    group: mail
    mode: 0644
  notify: restart_SSMTP   # TODO brauchen wir den Handler wirklich?






