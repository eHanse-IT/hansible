beispiel für Service Einrichtung mit Systemd:

sudo nano /etc/systemd/system/odoo12.service

Copy
/etc/systemd/system/odoo12.service

[Unit]
Description=Odoo12
Requires=postgresql.service
After=network.target postgresql.service

[Service]
Type=simple
SyslogIdentifier=odoo12
PermissionsStartOnly=true
User=odoo12
Group=odoo12
ExecStart=/opt/odoo12/odoo-venv/bin/python3 /opt/odoo12/odoo/odoo-bin -c /etc/odoo12.conf
StandardOutput=journal+console

[Install]
WantedBy=multi-user.target

am Ende aktivieren durhc:
  sudo systemctl enable odoo12

   ... wobei der letzte Parameter der Dateiname der neuen Datei ist.
