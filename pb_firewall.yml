---

- name: Firewall Basic Settings. Nur SSH, Apache, NAGIOS.
  hosts: eHanse
  remote_user: joerg

  
  #defaults
  vars:
   ufw_ipv6: "yes"
   ufw_default_input_policy: "DROP"
   ufw_default_output_policy: "ACCEPT"
   ufw_default_forward_policy: "DROP"
   ufw_default_application_policy: "SKIP"

  
  #handlers
  handlers:
   - name: reload ufw
     command: ufw reload 


  #meta


  #tasks
  tasks:
   - name: UFW installieren
     package:
       name: ufw
       state: present

   - name: Configuring firewall
     template:
       src: roles/firewall/templates/etc/default/ufw.j2
       dest: /etc/default/ufw
       owner: root
       group: root
       mode: 0644
     notify: reload ufw
   
   - name: UFW generelle policy einstellen
     ufw:
       state: enabled
       policy: deny
       logging: "medium"

   - name: UFW Anzahl Login-Versuche limitieren
     ufw:
       rule: limit
       port: "{{ ansible_port }}"
       proto: tcp

   - name: UFW erlaube SSH ueber port {{ ansible_port }}
     ufw:
       rule: allow
       port: "{{ ansible_port }}"

   - name: UFW erlaube HTTP port 80
     ufw:
       rule: allow
       port: "80"

   - name: UFW erlaube HTTPS port 443
     ufw:
       rule: allow
       port: "443"

   - name: UFW erlaube NAGIOS monitoring von eHanse Server
     ufw:
       rule: allow
       src: "5.45.105.50"
       dest: "any"
       to_port: "5666"

     
   - name: UFW disable jeden anderen Port EXPLIZIT zusaetzlich zur Policy wg. Idempotzenz Ansible
     ufw:
       rule: deny
       src: any
       dest: any
       direction: in

