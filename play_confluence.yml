- hosts: all
  roles:
    - role: ansible-role-java

- hosts: all
  roles:
    - role: confluence
      # Owner and group for Confluence.
      confluence_owner: "conflu"
      confluence_group: "conflu"
      # Location for the $CONFLUENCE_HOME directory.
      confluence_home: "/var/atlassian/application-data/confluence"
      # Location for the $CONFLUENCE_CATALINA directory.
      confluence_catalina: "/opt/atlassian/confluence"
      # Confluence Apache Tomcat connector and server port.
      confluence_connector_port: "8090"
      confluence_server_port: "8000"

- hosts: all
  roles:
    - role: mariadb-connector-java
      mariadb_connector_java_dest: "/opt/atlassian/confluence/confluence/WEB-INF/lib/mariadb-connector-java.jar"

- hosts: all
  tasks:
    - name: start servicec
      service:
        name: "confluence"
        state: "started"

    - name: check port
      wait_for:
        port: "8090"
        timeout: "300"
        delay: "180"
      async: "300"
      poll: "10"

    - name: check page
      uri:
        url: "http://localhost:8090"
        status_code: "200"
        timeout: "300"
        return_content: "yes"
      async: "300"
      poll: "10"
      register: result

    - name: check result
      fail:
      when: "'Set up Confluence - Confluence' not in result.content"
